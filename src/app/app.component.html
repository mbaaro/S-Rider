<ion-app>
<ion-split-pane contentId="main-content">
  <ion-menu side="start" menuId="first" contentId="main-content" type="overlay">
        <ion-header>
          <ion-toolbar>
            <ion-title>Go to</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list *ngFor="let pages of appPages">
          <ion-menu-toggle auto-hide="true">
            <ion-item [routerLink]="pages.url" routerDirection="forward">
                <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                   {{pages.title}}
            </ion-item>
          </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
